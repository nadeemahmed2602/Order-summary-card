<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="img"><img class="hero" src="images/illustration-hero.svg" alt="" srcset=""></div>
        <h1>Order Summary</h1>
        <p class="desc">
          You can now listen to millions of songs,<br> audiobooks, and podcasts on any
          device <br> anywhere you like!
        </p>
        <div class="innercard">
          <img src="images/icon-music.svg" alt="" srcset="">
           <p><span class="annual">Annual Plan</span> <br>
         <span class="price">$59.99/year</span>   </p> 
            <a href="" class="change"> Change</a>
        </div>
        <br />
        <a href="" class="myButton">Proceed to Payment</a>
        <br>
       <a href="" class="btn">Cancel Order</a>
</div>
      </div>
  
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.instagram.com/nadeem.codes/">Nadeem Ahmed</a>.
      </div>
    </div>
  </body>
</html>
